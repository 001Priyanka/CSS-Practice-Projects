<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="blog_post_card.css">
</head>
<body>
  <div class="blog-post-card">
    <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Cover image of a beautiful mountain landscape">
    
    <div class="post-content">
      <h2 class="post-title">Into the Wild: A Journey Beyond the Horizon</h2>
      <p class="post-excerpt">
        Join me on an unforgettable adventure where nature whispers secrets and the sky paints stories. Discover the thrill of going off-grid.
      </p>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>
</body>
</html>
